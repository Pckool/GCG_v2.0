<div class="settings-card">
    <a class="x-icon" href="#/!"><i class="fas fa-times-circle fa-2x"></i></a>
    <div class="flexRow pc-box">
        <input id="pc-input" class="input-box" type="text" name="pcLocation" value="" disabled>
        <button class="btn-main settings-btn" type="button" name="pcBrowse" onclick="showPcFileManager()">PC Codes Location</button>
    </div>
    <div class="flexRow ps4-box">
        <input id="ps4-input" class="input-box" type="text" name="ps4Location" value="" disabled>
        <button class="btn-main settings-btn" type="button" name="ps4Browse" onclick="showPs4FileManager()">PS4 Codes Location</button>
    </div>
    <div class="flexRow xb1-box">
        <input id="xb1-input" class="input-box" type="text" name="xb1Location" value="" disabled>
        <button class="btn-main settings-btn" type="button" name="xb1Browse" onclick="showXb1FileManager()">XB1 Codes Location</button>
    </div>
    <button class="btn-main settings-btn" type="button" name="locationSave" onclick="saveLocations()">Save Location(s)</button>
</div>
