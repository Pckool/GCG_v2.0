<div class="title-card">
    <h1>Glyph Code Grabber</h1>
</div>

<div class="main-card">
    <div class="slidecontainer">
        <div class="numText" id="numText">
            {{sliderValue}}
        </div>
        <input ng-change="sliderUpdate($event)" ng-model="sliderValue" type="range" min="1" max="10" value="1" class="slider" id="numCodes">
    </div>
    <div class="grab-buttons">
        <button class="btn-main" type="button" name="grabPC" ng-click="pcCodeGrab()">Grab PC Code(s)</button>
        <button class="btn-main" type="button" name="grabPS4" ng-click="ps4CodeGrab()">Grab PS4 Code(s)</button>
        <button class="btn-main" type="button" name="grabXB1" ng-click="xb1CodeGrab()">Grab XB1 Code(s)</button>
    </div>
    <div class="bottom-bar">
        <a class="icon-links" href="#!settings"><i class="gearIcon fas fa-cog fa-2x"></i></a>
    </div>
</div>
