<div class="sub-cont toggle container-fluid">
    <div class="top-bar" id="top-bar">
        <a class="back-icon far fa-arrow-alt-circle-left fa-lg" href="#!settings"></a>
        <a class="x-icon far fa-times-circle fa-lg" href="#/!"></a>
    </div>

    <div class="main-card2 discord-options container-fluid">
        <div class="row">
            <div class="col">
                <a class="regular-link" href="" target="_blank" ng-click="createBot()">Create your Discord bot!</a>
            </div>

        </div>
        <form class="row" target="_blank" method="GET">
            <div class="col-12">
                <label for="client_id">Client ID*</label>
                <input type="password" id="client_id" class="input-box" name="client_id" value="" ng-model="client_id" ng-change="client_id_in()" required/>
            </div>
            <div class="col">
                <input type="hidden" name="permissions" value="8"/>
            </div>
            <div class="col">
                <input type="hidden" name="scope" value="bot connections"/>
            </div>

            <div class="col-12">
                <input type="submit" id="server_connect" class="btn btn-main btn-color-gold" value="Connect to a Server"/>
            </div>

        </form>


        <div class="row">
            <div class="col">
                <label for="token">Token*</label>
                <input type="password" id="token" name="token" class="input-box" ng-model="discordToken" ng-change="token_in()"/>
            </div>

        </div>


        <div class="row">
            <div class="col">
                <label for="SubRole">Sub Role</label>
                <!-- <input type="text" class="input-box" id="sub_role" name="sub_role" value="" ng-model="discordSubRole"/> -->

            </div>
        </div>
        <div class="row">
            <div class="col">
                <select id="sub_role" class="input-box" name="sub_role" ng-model="discordSubRole">
                    <option class="options" value="">None</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="successMessage">Message on Success</label>
            </div>
            <div class="col-12">
                <input type="text" id="success-message" name="successMessage" class="input-box" ng-model="discordSuccessMessage" ng-change="setSuccMsg()"/>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <label for="failMessage">Message on Fail</label>
            </div>
            <div class="col-12">
                <input type="text" id="fail-message" name="failMessage" class="input-box" ng-model="discordFailMessage" ng-change="setFailMsg()"/>
            </div>

        </div>

        <div id="discord-options" class="flex-column">
            <label for="">Options</label>
            <div class="check-cont">
                <input type="checkbox" id="del-comm" class="discord-checkbox checkbox checkbox-color-light" name="delComm" value="">Delete the Command</input>
            </div>
            <div class="check-cont">
                <input type="checkbox" id="auto-conn" class="discord-checkbox checkbox checkbox-color-light" name="autoConn" value="">Auto Connect on Launch</input>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button id="dis-connect" class="btn btn-main btn-color-green flex-grow-1" name="discord-connect" ng-click="discordConnect()">Connect</button>
            </div>
            <div class="col">
                <button id="dis-disconnect" class="btn btn-main btn-color-red flex-grow-1" name="discord-disconnect" ng-click="discordDisconnect()">Disconnect</button>
            </div>

        </div>


    </div>
</div>
