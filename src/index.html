<!DOCTYPE html>
<html ng-app="gcg-app" lang="en" >
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GCG</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/extraStyles.css">
    <link rel="stylesheet" href="styles/themes/theme_main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">



    <!-- SCRIPTS -->

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>

    <script src="js/renderer.js"></script>


</head>

<body>
    <div class="container-fluid" id="title-bar">
        <div class="row">
            <div class="col-9" id="app-title">
                <h5>GlyphCodeGrabber</h5>
            </div>
            <div class="col" id="app-controls">
                <div class="container">
                    <div class="row">
                        <div class="col">
                                <i class="fas fa-minus app-control"id="app-minimize" ></i>
                        </div>
                        <div class="col">
                                <i class="far fa-square app-control" id="app-maximize"></i>
                        </div>
                        <div class="col">
                                <i class="fas fa-window-close app-control" id="app-close"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="main-cont">
        <ng-view class="toggle"></ng-view>
    </div>
    <div class="notify" id="notify">
        <p class="notify-text" id="notify-text"></p>
    </div>
</body>

<!-- SCRIPTS -->
<script src="js/globalDependancies.js" charset="utf-8"></script>
<script src="js/twitterInt.js"></script>

<script src="js/dynamicContent.js"></script>
<script src="js/main.js" charset="utf-8"></script>
<script src="js/home.js" type="text/javascript"></script>
<script src="js/settings.js"></script>
<script src="js/discord.js" charset="utf-8"></script>
<script src="js/twitch.js" charset="utf-8"></script>
<script src="js/reg_list.js" charset="utf-8"></script>
<script src="js/gsheets.js" charset="utf-8"></script>
<script src="js/streamlabs.js" charset="utf-8"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->


</html>
